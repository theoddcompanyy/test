    <title>Sign Up</title>
</head>
<body>
    <div class="login">
        <div class="login-screen">
            <div class="app-title">
                <h1>Sign Up</h1>
            </div>

            <div class="login-form">
                <div class="control-group">
                <input type="text" class="login-field" value="" placeholder="Username or Email" id="email">
                <label class="login-field-icon fui-user" for="email"></label>
                </div>

                <div class="control-group">
                <input type="password" class="login-field" value="" placeholder="Password" id="pass">
                <label class="login-field-icon fui-lock" for="pass"></label>
                </div>
                <div class="control-group">
                <input type="number" class="login-field" value="" placeholder="Phone Number" id="phone">
                <label class="login-field-icon fui-lock" for="phone"></label>
                </div>
                <div class="control-group">
                <input type="date" class="login-field" value="" placeholder="Date Of Birth" id="dob">
                <label class="login-field-icon fui-lock" for="dob"></label>
                </div>

                <a class="btn" onclick="signUp()" href="#">Sign Up</a>
                <span class="uni">Already a Member? <a href="index.html">Log In</a></span>
                <a class="login-link" onclick="forgetPass()" href="#">Forgot your password?</a>
            </div>
        </div>
    </div>
</body>
